</head>
<body>
  <!-- Header -->

  <!-- Message container -->
  <div class="container">

      <p id="status-msg" class="status"></p> <!-- Reply status message -->

  <!-- Reply input fixed at bottom -->

  </div>

  <!-- JS Logic -->
